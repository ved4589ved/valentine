<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Please Register</h2>
            <div class="text-center mb-5 text-dark">Develop by Ved Prakash</div>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" action="/register" method="POST">
    
                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                {{msg}}
    
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name" name="usernamei">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="password" name="passwordi">
                  </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder=" Name" name="name">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">SignUp</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">already
                  Registered? <a href="/" class="text-dark fw-bold"> Sign In</a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
